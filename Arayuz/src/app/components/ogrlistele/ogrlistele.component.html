<div class="container">
  <h1>Öğrenci Listesi</h1>
  <h3><b>Ödev Adı : </b></h3>


<button mat-fab color="primary" matTooltip="Ödevler" [routerLink]="['/odev']">
   <mat-icon aria-label="label">arrow_back</mat-icon>
</button>&nbsp;
<button mat-fab color="primary" matTooltip="Öğrenci Ekle" (click)="Ekle()">
  <mat-icon aria-label="label">person_add</mat-icon>
</button>
<p>&nbsp;</p>

<mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">
  <ng-container matColumnDef="ogrNo">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Öğrenci No
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.ogrBilgi.ogrNo}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="ogrAdsoyad">
    <mat-header-cell *matHeaderCellDef mat-sort-header>  Adı Soyadı
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.ogrBilgi.ogrAdsoyad}} </mat-cell>
  </ng-container> 
  
  <ng-container matColumnDef="islemler">  
    <mat-header-cell *matHeaderCellDef>  İşlemler
  </mat-header-cell>
  <mat-cell *matCellDef="let kayit">      
    <button mat-icon-button matTooltip="Ödevleri Göster" [routerLink]="['/odevlistele',kayit.OgrId]">
      <mat-icon aria-label="label" color="primary">article</mat-icon>
    </button>
    <button mat-icon-button color="warn" matTooltip="Öğrenciyi Ödevden Sil" (click)="Sil(kayit)">
      <mat-icon aria-label="label">delete</mat-icon>
    </button>
  
  </mat-cell>
</ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator 
      [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons="">
</mat-paginator>
</div>
