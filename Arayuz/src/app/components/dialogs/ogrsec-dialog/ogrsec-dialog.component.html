<mat-toolbar color="primary" class="mat-elevation-z6">
  <span>Öğrenci Seç</span>
</mat-toolbar>

<div class="container">
  <p>&nbsp;</p>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Aranacak Bir Değer Giriniz" (keyup)="Filtrele($event)">
  </mat-form-field>
  
  <p>&nbsp;</p>
  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">
    <ng-container matColumnDef="ogrNo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Öğrenci No
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.ogrNo}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="ogrAdsoyad">
      <mat-header-cell *matHeaderCellDef mat-sort-header>  Adı Soyadı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.ogrAdsoyad}} </mat-cell>
    </ng-container> 
    
    <ng-container matColumnDef="islemler">  
      <mat-header-cell *matHeaderCellDef>  İşlemler
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit">      

      <button mat-icon-button color="primary" matTooltip="Öğrenci Seç" (click)="OgrenciSec(kayit)">
        <mat-icon aria-label="label">person_add</mat-icon> Seç
      </button>

    
    </mat-cell>
  </ng-container>
  
  
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
<mat-paginator 
      [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons="">
</mat-paginator>

</div>
