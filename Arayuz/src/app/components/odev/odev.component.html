<div class="container">
  <h1>Ödevler</h1>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Aranacak Bir Değer Giriniz" (keyup)="Filtrele($event)">
  </mat-form-field>
    
  <button mat-fab color="primary" matTooltip="Ödev Ekle" (click)="Ekle()">
    <mat-icon aria-label="label">add</mat-icon>
  </button>
  <p>&nbsp;</p>
  
  <mat-table [dataSource]="dataSource" class="mat-elevation-z4" matSort>
    <ng-container matColumnDef="odevAdi">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Ödev Adı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.odevAdi}} </mat-cell>
    </ng-container>
    
    
    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef> İşlemler
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> 
        <button mat-icon-button color="primary" matTooltip="Öğrencileri Göster" [routerLink]="['/ogrlistele',kayit.odevId]">
          <mat-icon aria-label="label">person</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="Ödev Düzenle" (click)="Duzenle(kayit)">
          <mat-icon aria-label="label">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Ödev Sil" (click)="Sil(kayit)">
          <mat-icon aria-label="label">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
